<script>
    Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
    Chart.defaults.global.defaultFontColor = '#858796';
    var ctx = document.getElementById("myPieChart");
    var myPieChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
    labels: ["Conservative", "Liberal"],
    datasets: [{
      data: [50, 50],
      backgroundColor: ["rgb(255, 99, 132)", "rgb(54, 162, 235)"],
      hoverBackgroundColor: ['rgb(210, 50, 90)', 'rgb(20, 120, 190)'],
      hoverBorderColor: "rgba(234, 236, 244, 1)",
    }],
    },
    options: {
    maintainAspectRatio: false,
    tooltips: {
      backgroundColor: "rgb(255,255,255)",
      bodyFontColor: "#858796",
      borderColor: '#dddfeb',
      borderWidth: 1,
      xPadding: 15,
      yPadding: 15,
      displayColors: false,
      caretPadding: 10,
    },
    legend: {
      display: false
    },
    cutoutPercentage: 80,
    },
    });
</script>
<script>
	function analysis_clicked() {
	    var text = document.getElementById("txtdata").value;
			$.ajax({
				url: '/4p/',
                contentType: "text",
				type: 'post',
				data: text,
				success: function(res) {
                    var Obj = JSON.parse(res)
                    $('myPieChart').empty();
                    myPieChart.data["datasets"][0]["data"] = Obj["predicted"]
                    myPieChart.update()
                    var step;
                    let num = Obj['most_polarized'].length
                    var temp = ""
                    for (step = 0; step < num; step++){
                    	if (step == num-1){
                    		temp = temp.concat(Obj['most_polarized'][step])
                    	} else{
                    		temp = temp.concat(Obj['most_polarized'][step], '<br>')
                    	}

                 }
					document.getElementById("polarized").innerHTML = temp
			}
		})
	}
</script>
