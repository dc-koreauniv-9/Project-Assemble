<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Political neutral reader</title>
<!-- Custom fonts for this template-->
<link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- Custom styles for this template-->
<link href="{{url_for('static',filename='css/sb-admin-2.min.css')}}" rel="stylesheet">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
	<!-- Sidebar -->
	<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
		<!-- Sidebar - Brand -->
		<a class="sidebar-brand d-flex align-items-center justify-content-center" href="/1p">
		<div class="sidebar-brand-icon rotate-n-15">
			<i class="fas fa-laugh-wink"></i>
		</div>
		<div class="sidebar-brand-text mx-3">
			정치 오뚜기 <sup>3Sec</sup>
		</div>
		</a>
		<!-- Divider -->
		<hr class="sidebar-divider my-0">
		<!-- Nav Item - Dashboard -->
		<li class="nav-item active">
		<a class="nav-link" href="/1p">
		<i class="fas fa-fw fa-tachometer-alt"></i>
		<span>Dashboard</span></a>
		</li>
		<!-- Divider -->
		<hr class="sidebar-divider">
		<!-- Heading -->
		<div class="sidebar-heading">
			 Search
		</div>
		<!-- Nav Item - Utilities Collapse Menu -->
		<li class="nav-item">
		<a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
		<i class="fas fa-fw fa-wrench"></i>
		<span>DB DATA</span>
		</a>
		<div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
			<div class="bg-white py-2 collapse-inner rounded">
				<h6 class="collapse-header">Data Base:</h6>
				<a class="collapse-item" href="/2_1p">NewsData</a>
				<a class="collapse-item" href="/2_2p">TheMinJoo</a>
				<a class="collapse-item" href="/2_3p">LiberyKorea</a>
			</div>
		</div>
		</li>
		<!-- Divider -->
		<hr class="sidebar-divider">
		<!-- Heading -->
		<div class="sidebar-heading">
			 Analysis
		</div>
		<!-- Nav Item - Tables -->
		<li class="nav-item">
		<a class="nav-link" href="/4p">
		<i class="fas fa-fw fa-table"></i>
		<span>개인 글 성향 분석</span></a>
		</li>
		<!-- Divider -->
		<hr class="sidebar-divider d-none d-md-block">
	</ul>
	<!-- End of Sidebar -->
	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Main Content -->
		<div id="content">
			<!-- Begin Page Content -->
			<div class="container-fluid">
				<br>
			</div>
			<div class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<div class="card board-danger golge my-4" style="width:100%;">
									<div class="card border-left-primary shadow h-100 py-0">
										<div class="card-body p-0">
											<div class="row no-gutters align-items-center">
												<div class="card-header py-1" style="width:100%;">
													<a href="#" class="isteColor">
													<h5 class="text-left m-2" style="font-weight: bold; ">한국당 DATA</h5>
													<div class="card-body">
														<div class="table-responsive">
															<table class="table table-sm table-hover">
															<thead>
															<tr>
																<th style="width: 10%">
																	id
																</th>
																<th style="width: 60%">
																	title
																</th>
																<th style="width: 30%">
																	date
																</th>
															</tr>
															</thead>
															<tbody>
															 {% for row in rows %}
															<tr>
																<td>
																	{{row.id}}
																</td>
																<td>
																	{{row.title}}
																</td>
																<td>
																	{{row.date}}
																</td>
															</tr>
															 {% endfor %}
															</tbody>
															</table>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<!-- Core plugin JavaScript-->
<script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
<!-- Custom scripts for all pages-->
<script src="{{url_for('static',filename='js/sb-admin-2.min.js')}}"></script>
<!-- Page level plugins -->
<script src="{{url_for('static',filename='vendor/chart.js/Chart.min.js')}}"></script>
<!-- Page level plugins -->
<script src="{{url_for('static',filename='vendor/datatables/jquery.dataTables.min.js')}}"></script>
<script src="{{url_for('static',filename='vendor/datatables/dataTables.bootstrap4.min.js')}}"></script>
<!-- Page level custom scripts -->
<script src="{{url_for('static',filename='js/demo/chart-area-demo.js')}}"></script>
<script src="{{url_for('static',filename='js/demo/chart-pie-demo.js')}}"></script>
<script src="{{url_for('static',filename='js/demo/chart-bar-demo.js')}}"></script>
</body>
</html>
